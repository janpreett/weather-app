<div class="weather-container">
  <div class="weather-image" [style.background-image]="'url(' + imageUrl + ')'">
    <div class="temperature">
      <h1>{{ temperature }}째C</h1>
    </div>
  </div>

  <div class="weather-details">
    <p><strong>Weather:</strong> {{ weatherState }}</p>
    <p><strong>Min Temp:</strong> {{ minTemp }}째C</p>
    <p><strong>Max Temp:</strong> {{ maxTemp }}째C</p>
    <p><strong>Feels Like:</strong> {{ feelsLike }}째C</p>
    <p><strong>Humidity:</strong> {{ humidity }}%</p>
    <p><strong>Wind:</strong> {{ windSpeed }} m/s</p>
  </div>
</div>
